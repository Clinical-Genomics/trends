{% extends 'layout.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        {% include 'navigation.html' %}
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            {% include 'header_section.html' %}
            <div class="row">
                <div class="col-lg-12">
                    <div id="library_size_post_hyb"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div id="library_size_pre_hyb"></div>
                </div>
            </div>
        </main>
    </div>
</div>


<script>

    var series = []
    {% for group in library_size_post_hyb['group'] %}
    series.push({
        name: "{{group}}",
        data: {{ library_size_post_hyb['group'][group]['data'] | tojson }},
        marker: { symbol: 'circle' },
                
                      })
    {% endfor %}

    Highcharts.chart('library_size_post_hyb', {
        chart: {
            type: 'spline'
        },
        title: {
            text: '{{library_size_post_hyb['title']}}'},
        xAxis: {
            categories: {{ library_size_post_hyb['labels']| tojson }}},
        yAxis: {
            title: { text: {{ library_size_post_hyb['axis']['y'] | tojson }}}},
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle'
        },
        tooltip: {
            crosshairs: true,
            shared: true
        },
        plotOptions: {
            series: { connectNulls: true },
            spline: {
                marker: {
                    radius: 4,
                    lineColor: '#666666',
                    lineWidth: 1
                }
            }
        },
        series: series 
});

</script>

</script>
{% endblock %}
