{% extends 'layout.html' %}
{% block body %}
{% include 'header.html' %}
<div class="container-fluid">
    <div class="row">
        {% include 'navigation.html' %}
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            {% include 'header_section.html' %}
            <div class="card">
                <div class="card-body">
                    <div class="row">
                            <div class="btn mb-2 mb-md-0">
                                    <form action="{{ url_for('server.reagent_labels', reagent_label='') }}" method="POST">
                                        <select id="index_category" name="index_category" class="form-control form-control-sm"
                                            placeholder=".form-control-sm" required onchange="this.form.submit()">
                                            <option value="">Select index category...</option>
                                            {% for category in index_categories %}
                                            <option value="{{ category }}" {{ 'selected' if category == index_category }}>
                                                {{ category}}
                                            </option>
                                            {% endfor %}
                                        </select>
                                    </form>
                                </div>
                        <div class="col-lg-12">
                            <div id="indexes"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>


<script>

    Highcharts.chart('indexes', {
    chart: {
        type: 'column',
        dataSorting: {
        enabled: true,
        sortKey: 'y'
    },
        scrollablePlotArea: {
            minWidth: 10,
            scrollPositionX: 1
        }
    },
    title: {
        text: 'Normalized index performance averaged over all flowcells'
    },
    subtitle: {
        text: 'Normalized index performance averaged over all runs. (Grouped by index type)'
    },
    xAxis: {
        type: 'category',

        scrollbar: {
            enabled: true
        },
        labels: {
            rotation: -70,
            style: {
                fontSize: '10px',
                fontFamily: 'Verdana, sans-serif'
            }
        }
    },
    yAxis: {
        min: 0,
        max:5,
        title: {
            text: 'Averaged normalized index performance'
        }
    },
    legend: {
        enabled: false
    },
    tooltip: {
        style: {pointerEvents: 'all'},
        useHTML: true,
        pointFormat: "Index fraction: <b>{point.y:.1f}</b><br><a href=http://localhost:5000/reagent_label/{point.url}>{point.url}</a>"
    },
    series: [{
        name: 'Population',
        data: {{results| tojson }},
        dataSorting: {enabled: true},
        dataLabels: {
            enabled: true,
            rotation: -90,
            color: '#FFFFFF',
            align: 'right',
            format: '{point.y:.1f}', // one decimal
            y: 10, // 10 pixels down from the top
            style: {
                fontSize: '13px',
                fontFamily: 'Verdana, sans-serif'
            }
        }
    }]
});
</script>

{% endblock %}
