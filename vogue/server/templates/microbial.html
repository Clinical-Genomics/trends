{% extends 'layout.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        {% include 'navigation.html' %}
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            {% include 'header_section.html' %}
            <div class="row">
                <div class="col-lg-12"><canvas class="my-4 w-100" id="microbial_concentration_time"></canvas></div>
            </div>
        </main>
    </div>
</div>
<script>

    var ctx = document.getElementById("microbial_concentration_time")
    var datasets = []
    {% for group in microbial_concentration_time['data'] %}
        datasets.push({
                    label: "{{group}}", 
                      data: {{microbial_concentration_time['data'][group]['data']|tojson}},
                      borderColor: "{{microbial_concentration_time['data'][group]['color'][0]}}",
                      backgroundColor: "{{microbial_concentration_time['data'][group]['color'][1]}}",
                      fill: false
                      })    
    {% endfor %}
    var labels = {{microbial_concentration_time['labels']|tojson}}

    var received_to_delivered = new Chart(ctx, {
        type: 'line',
        options : { title : {display: true, text: "{{microbial_concentration_time['title']}}"},
                    legend : {position:'right'},
                    spanGaps: true,
                    scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {display: true, labelString: {{microbial_concentration_time['axis']['x']|tojson}}},
                        ticks: {stepSize: 1}
                        }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {display: true, labelString: {{microbial_concentration_time['axis']['y']|tojson}}}
                        }]
                    }
                        },
        data: { labels: labels, datasets: datasets}
      })

</script>
{% endblock %}
