{% extends 'layout.html' %}
{% block body %}
{% include 'header.html' %}
<div class="container-fluid">
    <div class="row">
        {% include 'navigation.html' %}
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            {% include 'header_section.html' %}
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div id="microbial_concentration_time"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
    var series = []
    {% for group in data %}
    series.push({
        name: "{{group}}",
        data: {{ data[group].data | tojson }},
        marker: { symbol: 'circle' },
                
                      })
    {% endfor %}

    Highcharts.chart('microbial_concentration_time', {
        chart: {
            type: 'spline'
        },
        title: {
            text: '{{plot_attributes.title}}'
        },
        xAxis: {
            categories: {{ plot_attributes.labels | tojson }}},
        yAxis: {
        title: { text: {{ plot_attributes.axis.y | tojson }}}},
        legend: {
        title: {
            text: 'Organism<br/><span style="font-size: 9px; color: #666; font-weight: normal">(Click to hide)</span>',
            style: { fontStyle: 'italic' }
        },
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },
        tooltip: {
        valueDecimals: 2,
        crosshairs: true,
        shared: true
    },
        plotOptions: {
        series: { connectNulls: true },
        spline: {
            marker: {
                radius: 4,
                lineColor: '#666666',
                lineWidth: 1
            }
        }
    },
        series: series 
});

</script>
{% endblock %}
