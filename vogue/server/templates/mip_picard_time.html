{% extends 'layout.html' %}
{% block body %}
{% include 'header.html' %}
<div class="container-fluid">
    <div class="row">
        {% include 'navigation.html' %}
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            {% include 'header_section.html' %}
            <div class="row">
                <div class="container">
                    <form action="{{ url_for('server.mip_picard_time' , year=year_of_interest) }}" method="POST">
                        <div class="row">
                            <div class="col-lg-3">
                                <select name="picard_metric" class="form-control form-control-sm"
                                    placeholder=".form-control-sm" required onchange="this.form.submit()">
                                    <optgroup label="Picard insert size">
                                        {% for metric in PICARD_INSERT_SIZE %}
                                        <option value="{{ metric }}" {{ 'selected' if metric == selcted_metric }}>
                                            {{ metric.lower().capitalize().replace('_', ' ')}}
                                        </option>
                                        {% endfor %}
                                    <optgroup label="Picard HS metric">
                                        {% for metric in PICARD_HS_METRIC %}
                                        <option value="{{ metric }}" {{ 'selected' if metric == selcted_metric }}>
                                            {{ metric.lower().capitalize().replace('_', ' ')}}
                                        </option>
                                        {% endfor %}
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-12">
                    <div id="picard_plot"></div>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
    var data = []
    {% if mip_results.data[selcted_metric] is defined %}
    var data = {{ mip_results.data[selcted_metric] | tojson }}
    {% endif %}

    Highcharts.chart('picard_plot', {
        chart: { type: 'scatter' },
        title: { text: 'Picard QC over time' },
        subtitle: { text: "{{selcted_metric.lower().capitalize().replace('_', ' ')}}" },
        xAxis: {
            title: { text: 'Date recived' },
            categories: {{ mip_results.labels | tojson }}},
        yAxis: { title: { text: "{{selcted_metric.lower().capitalize().replace('_', ' ')}}" } },
        legend: { enabled: false },
        tooltip: {
            formatter: function () {
                var output = ''
                if (this.point.name) {
                    output = output + 'Sample ID: <b>' + this.point.name + '</b> <br>'
                }
                output = output + "{{selcted_metric.lower().capitalize().replace('_', ' ')}}" + ': <b>' + this.y + '</b> <br> Sample Recieved in: <b>' + this.x + '</b>'
                return output;
            }
        },
        plotOptions: {
            series: { connectNulls: true },
            spline: {
                marker: {
                    radius: 4,
                    lineColor: '#666666',
                    lineWidth: 1
                }
            }
        },
        series: [{
            name: 'Average Insert Size',
            data: data,
            marker: { symbol: 'circle' }
        }] 
});

</script>

{% endblock %}
