{% extends 'layout.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        {% include 'navigation.html' %}
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            {% include 'header_section.html' %}
            <div class="row">
                <div class="col-lg-12">
                    <div id="concentration_defrosts"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div id="concentration_time"></div>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
    var series = []
    {% for group in concentration_defrosts.data %}
    series.push({
        name: "{{group}}",
        data: {{ concentration_defrosts.data[group].median | tojson }},
        marker: {
            radius: 3,
            symbol: 'circle',
            lineColor: '#666666',
            lineWidth: 1},
        color: Highcharts.getOptions().colors[{{ loop.index }}]
        },{
        name: 'Interquartile Range',
        data: {{ concentration_defrosts.data[group].quartile | tojson }},
        type: 'areasplinerange',
        lineWidth: 0,
        linkedTo: ':previous',
        color: Highcharts.getOptions().colors[{{ loop.index }}],
        fillOpacity: 0.2,
        zIndex: 0,
        marker: {enabled: false}
        })
    {% endfor %}

    Highcharts.chart('concentration_defrosts', {
        chart: { type: 'spline' },
        title: {
            text: '{{concentration_defrosts.title}}'},
        subtitle: {
            text: 'bla bla bla'
        },
        xAxis: {
            categories: {{ concentration_defrosts.labels| tojson }},
        title: { text: {{ concentration_defrosts.axis.x | tojson }}}},
        yAxis: {
            title: { text: {{ concentration_defrosts.axis.y | tojson }}}},
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle'
        },
        tooltip: {
            crosshairs: true,
            shared: true
        },
        plotOptions: {
            series: { connectNulls: true },
            spline: {
                marker: {
                    radius: 4,
                    lineColor: '#666666',
                    lineWidth: 1
                }
            }
        },
        series: series});

</script>

<script>
    var data = []
    {% if concentration_time.all_samples is defined %}
    var data = {{ concentration_time.all_samples.data | tojson }}
    {% endif %}

    Highcharts.chart('concentration_time', {
        chart: { type: 'spline' },
        title: { text: '{{plot_attributes.title}}'},
        subtitle: { text: 'bla bla bla' },
        xAxis: { categories: {{ plot_attributes.labels| tojson }}},
        yAxis: { title: { text: {{ plot_attributes.axis.y | tojson }}}},
        legend: { enabled: false },
        tooltip: { crosshairs: true, shared: true },
        plotOptions: {
            series: { connectNulls: true },
            spline: {
                marker: {
                    radius: 4,
                    lineColor: '#666666',
                    lineWidth: 1
                }
            }
        },
        series: [{
            name: 'Average Concnetration',
            data: data,
            marker: { symbol: 'circle' }}] 
});

</script>
{% endblock %}
