{% extends 'layout.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        {% include 'navigation.html' %}
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            {% include 'header_section.html' %}
            <div class="row">
                <div class="container">
                    <form action="{{ url_for('server.microsalt_qc_time' , year=year_of_interest) }}" method="POST">
                        <div class="row">
                            <div class="col-lg-3">
                                <select name="qc_metric" class="form-control form-control-sm"
                                    placeholder=".form-control-sm" required onchange="this.form.submit()">
                                    {% for group in MICROSALT %}
                                        <optgroup label="{{group.capitalize().replace('_', ' ')}}">
                                    {% for metric in MICROSALT[group] %}
                                        <option value="{{group}}.{{ metric }}"
                                            {{ 'selected' if metric == selected_metric }}>
                                            {{ metric.capitalize().replace('_', ' ')}}
                                        </option>
                                    {% endfor %}
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="qc_time"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                </div>
            </div>
        </main>
    </div>
</div>



<script>
    var data = []
    {% if results is defined %}
    var data = {{ results| tojson}}
    {% endif %}

    Highcharts.chart('qc_time', {
        chart: { type: 'boxplot' },
        subtitle: { text: '{{MICROSALT[selected_group][selected_metric]}}' },
        title: { text: '{{selected_metric.capitalize().replace('_', ' ')}} over time.' },
        xAxis: {
            title: { text: 'Date recived' },
            categories: {{ categories| tojson }}},
        yAxis: {
            title: { text: '{{selected_metric.capitalize().replace('_', ' ')}}' },
            plotLines: [{
                value: {{ mean }},
        color: 'red',
        width: 1,
        label: {
            text: 'Mean: {{mean}}',
            align: 'center',
            style: {
                color: 'gray'
            }
        }
    }] },
        legend: { enabled: false },
        tooltip: {headerFormat: '<em>Experiment No {point.key}</em><br/>'},
        plotOptions: {
            series: { connectNulls: true },
            spline: {
                marker: {
                    radius: 4,
                    lineColor: '#666666',
                    lineWidth: 1
                }
            }
        },
        series: [{
            name: '{{selected_metric}}',
            data: data,
            marker: { symbol: 'circle' }
        }] 
});

</script>
{% endblock %}
