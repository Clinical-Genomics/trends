{% extends 'layout.html' %}
{% block body %}
{% include 'header.html' %}
<div class="container-fluid">
    <div class="row">
        {% include 'navigation.html' %}
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            {% include 'header_section.html' %}
            <div class="row">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <div id="amount"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <div id="amount_concentration_time"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>


<script>
    Highcharts.chart('amount', {
        title: {
            text: "{{plot_amount_conc.title}}"
        },
        xAxis: {
            title: { text: {{ plot_amount_conc.axis.x | tojson }}}},
        yAxis: {
        title: { text: {{ plot_amount_conc.axis.y | tojson }}}},
        legend: {
        enabled: false
    },
        tooltip: {
        formatter: function () {
            var output = ''
            if (this.point.name) {
                output = output + 'Sample ID: <b>' + this.point.name + '</b> <br>'
            }
            output = output + 'Concenration: <b>' + this.y + '</b> <br> Amount: <b>' + this.x + '</b>'
            return output;
        }
    },
        plotOptions: {
        scatter: {
            marker: {
                enabled: true,
                radius: 4,
                lineColor: '#666666',
                lineWidth: 1
            }
        }
    },
        series: [{
            regression: true,
            regressionSettings: {
                type: 'polynomial',
                dashStyle: 'dash'
            },
            type: 'scatter',
            data: {{ amount.data | tojson }}
        }]
});
</script>



<script>
    var data = []
    {% if amount_concentration_time.all_samples is defined %}
    var data = {{ amount_concentration_time.all_samples.data | tojson }}
    {% endif %}

    Highcharts.chart('amount_concentration_time', {
        chart: { type: 'spline' },
        title: { text: '{{plot_conc_time.title}}' },
        subtitle: { text: '' },
        xAxis: { categories: {{ plot_conc_time.labels | tojson }}},
        yAxis: { title: { text: {{ plot_conc_time.axis.y | tojson }}}},
        legend: { enabled: false },
        tooltip: { 
        valueDecimals: 2,
        crosshairs: true, 
        shared: true },
        plotOptions: {
        series: { connectNulls: true },
        spline: {
            marker: {
                radius: 4,
                lineColor: '#666666',
                lineWidth: 1
            }
        }
    },
        series: [{
            name: 'Average Concnetration',
            data: data,
            marker: { symbol: 'circle' }
        }] 
});

</script>
{% endblock %}
