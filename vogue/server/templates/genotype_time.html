{% extends 'layout.html' %}
{% block body %}
{% include 'header.html' %}
<div class="container-fluid">
    <div class="row">
        {% include 'navigation.html' %}
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            {% include 'header_section.html' %}
            <div class="row">
                <div class="col-lg-12">
                    <div id="faild_time"></div>
                </div>
            </div>
        </main>
    </div>
</div>



<script>
    var series = []
    {% for group in data %}
        series.push({
            name: "{{group}}",
            data: {{ data[group] | tojson }}
            })
    {% endfor %}
    



    Highcharts.chart('faild_time', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Sample Status over Time'
    },
    subtitle: {
        text: ''
    },
    xAxis: {
        categories: {{ labels| tojson }},
        crosshair: true
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Nr samples'
        }
    },
    tooltip: {
        shared: true,
        useHTML: true
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: series 
});
    
</script>
{% endblock %}
