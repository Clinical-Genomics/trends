{% extends 'layout.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        {% include 'navigation.html' %}
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            {% include 'header_section.html' %}
            <div class="row">
                <div class="col-lg-12">
                    <div id="insert_size"></div>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
    var data = []
    {% if results.data is defined %}
    var data = {{ results.data | tojson }}
    {% endif %}

    Highcharts.chart('insert_size', {
        chart: { type: 'scatter' },
        title: { text: '{{results.title}}'},
        subtitle: { text: '' },
        xAxis: { title: { text: {{ results.axis.x | tojson }}},
                categories: {{ results.labels| tojson }}},
        yAxis: { title: { text: {{ results.axis.y | tojson }}}},
        legend: { enabled: false },
        tooltip: {
        formatter: function () {
            var output = ''
            if (this.point.name ) {
                output = output + 'Sample ID: <b>' + this.point.name +'</b> <br>'}
            output = output + 'MEAN INSERT SIZE: <b>'+ this.y + '</b> <br> Sample Recieved in: <b>'+ this.x + '</b>'
            return output ;}
        },
        plotOptions: {
            series: { connectNulls: true },
            spline: {
                marker: {
                    radius: 4,
                    lineColor: '#666666',
                    lineWidth: 1
                }
            }
        },
        series: [{
            name: 'Average Insert Size',
            data: data,
            marker: { symbol: 'circle' }}] 
});

</script>

{% endblock %}
