{% extends 'layout.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        {% include 'navigation.html' %}
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            {% include 'header_section.html' %}
            <div class="row">
                <div class="col-lg-6" , id='received_to_delivered_tag'></div>
                <div class="col-lg-6" , id='received_to_delivered_prio'></div>
            </div>
            <div class="row">
                    <div class="col-lg-6" id="received_to_prepped_tag"></div>
                    <div class="col-lg-6" id="received_to_prepped_prio"></div>
            </div>
            <div class="row">
                    <div class="col-lg-6" id="prepped_to_sequenced_tag"></div>
                    <div class="col-lg-6" id="prepped_to_sequenced_prio"></div>
            </div>
            <div class="row">
                    <div class="col-lg-6" id="sequenced_to_delivered_tag"></div>
                    <div class="col-lg-6" id="sequenced_to_delivered_prio"></div>
            </div>
        </main>
    </div>
</div>

<script>
    var series = []
    {% for name in data_prio.sequenced_to_delivered %}
    series.push({
        name: "{{name}}",
        data: {{ data_prio.sequenced_to_delivered[name].data | tojson }},
        color: "{{data_prio.sequenced_to_delivered[name].color[0]}}",
        marker: { symbol: 'circle' },
        fillColor: "{{data_prio.sequenced_to_delivered[name].color[1]}}"})
    {% endfor %}

    Highcharts.chart('sequenced_to_delivered_prio', {
        chart: { type: 'areaspline' },
        title: { text: {{ sequenced_to_delivered_prio.title| tojson }}},
        xAxis: { categories: {{ sequenced_to_delivered_prio.labels| tojson }}},
        yAxis: { title: { text: {{ sequenced_to_delivered_prio.axis.y | tojson }}}},
        tooltip: {
            shared: true,
            valueSuffix: ' days'
        },
        series: series});
